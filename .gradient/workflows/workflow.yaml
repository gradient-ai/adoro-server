on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C3
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: https://github.com/AliaksandrSiarohin/first-order-model.git
      path: /outputs/repo
  DownloadWeights:
    resources:
      instance-type: C3
    outputs:
      weights:
        type: volume
    uses: script@v1
    with:
      script: |-
        pip install gdown 
        gdown https://drive.google.com/uc?id=1L8P-hpBhZi8Q_1vP2KlQ4N6dvlzpYBvZ > /outputs/weights/vox.pt
      image: python:3.8
  RunModel:
    resources:
      instance-type: P5000
    inputs:
      weights: DownloadWeights.outputs.weights
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      script: |-
        cp -r /inputs/repo/ repo/
        cp /inputs/weights/vox.pt repo/vox.pt
        cd repo/
        pip install -r requirements.txt
      image: python:3.8
